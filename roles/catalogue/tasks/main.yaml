- name: Load nodejs
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name: Copy MongoDB repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB shell
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: installed

- name: Load Schema
  ansible.builtin.shell: mongosh --host mongodb-dev.gurudevops4.online </app/db/master-data.js